<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="TestStyle.css">
<title>Test page</title>
</head>
<body>
<container>
<h1>Feedback</h1>
<form id="contactForm">
    <input class="email" type="text" id="femail" name="femail" placeholder="Email:"/> 
    <input type="text" id="fname" name="fname" placeholder="Name:"/>
    <input type="text" id="fsubject" name="fsubject" placeholder="Subject:"/>
    <textarea class="fmsg" id="fmessage" name="fmessage" form="contactForm" placeholder="Put your feedback here:"></textarea>
    <input class="submit" type="submit" value="Submit"/>
</form>
</container>
</body>
</html>
